<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="SHORTCUT ICON" href="cognizant_favicon.ico" type="image/ico">
    <title>Employee Data</title>
    <link rel="stylesheet" href="./index.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">    
</head>
<body>    
    <nav class="navbar justify-content-center sticky-top navbar-expand-lg navbar-light bg-secondary">
        <div id="nav-row" class="row">
                <a id="list"  class="col-4 btn btn-primary">
                    <i class="fa fa-list-ul" aria-hidden="true"></i>&nbsp;List View                       
                </a>
                <a class="col-4"></a> 
                <a id="card"  class="col-4 btn btn-primary">
                    <i class="fa fa-id-card" aria-hidden="true"></i>&nbsp;Card View
                </a>
        </div>
    </nav>
    <div class="container container-fluid">    
        <div id="card-container" style="display: none;" class="container">        
            <div id="card-row" class="row"></div>
        </div>
        <div style="display: none;" id="table-container" class="container">
            <table class="table table-striped table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">NAME</th>
                        <th scope="col">ID</th>
                        <th scope="col">SKILLS</th>
                        <th scope="col">PROJECT</th>
                        <th scope="col">HCM</th>
                        <th scope="col">EDIT/SAVE</th>
                        <th scope="col">DELETE</th>
                        </tr>
                </thead>
                <tbody id="list-body">
                </tbody>
            </table>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
